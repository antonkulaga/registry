identifier: tianqitang1/enrichr-mcp-server

name: Enrichr MCP Server

description: >
  A Model Context Protocol (MCP) server that provides gene set enrichment analysis using the Enrichr API.
  This server supports all available gene set libraries from Enrichr and returns only statistically significant
  results (corrected-$p$ < 0.05) for LLM tools to interpret.

